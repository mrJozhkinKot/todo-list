<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
</head>

<body>
    <div class="container">
        <div class="weeks">
            <div class="week">
                <h2>My ToDo List</h2>
                <form class="task-form ">
                    <label for="task">what should I do</label>
                    <input type="text" name="task" class="task input-form">
                    <input type="submit" value="I will!" class="btn btn-1">
                </form>
                <div>
                    <h4> My Tasks</h4>
                    <label for="filter">Filter Tasks</label>
                    <input type="text" name="filter" class="filter input-form">
                </div>

                <ul class="list"></ul>
                <a href="#" class="clear-tasks btn btn-2">Clear Tasks</a>
            </div>




        </div>
    </div>





    <script src="js/main.js"></script>
</body>

</html>
